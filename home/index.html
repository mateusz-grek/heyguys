<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyguys - homework</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f700ffe1a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="counter">
                <div class="counter__time">
                    <div class="counter__time--seconds">
                        <h1></h1>
                    </div>
                    <div class="counter__text">
                        <p>seconds left</p>
                    </div>
                </div>
                <div class="counter__controls">
                    <div class="counter__controls--add">
                        <button class="add">+ 10 seconds</button>
                    </div>
                    <div class="counter__controls--play">
                        <button class="start"><i class="fa-solid fa-play"></i></button>
                        <button class="stop hide"><i class="fa-solid fa-stop"></i></button>
                    </div>
                </div>
                <div class="message hide">
                    <div class="message__error">
                        <h1></h1>
                    </div>
                    <div class="message__title">
                        <h2></h2>
                    </div>
                    <div class="message__description">
                        <p></p>
                    </div>
                    <div class="message__code">
                        <p></p>
                    </div>
                    <button class="btn hide">Copy code</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/js/app.js"></script>
</body>

</html>
